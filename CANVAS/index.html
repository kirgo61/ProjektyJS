<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>CANVAS</title>
</head>
<body>
    <div id="img">
        <canvas id="canvas" width="1500" height="600"></canvas>
        <input type="file" id="addImage" name="addImage" >
        <div class="rangeInputs">
            <div class="rangeInput">
                <p>Jasność/Brightness</p>
                <input type="range" min="-10" max="10" id="brightness" step="10"></input>
            </div>
            <div class="rangeInput">
                    <p>Kontrast/Contrast</p>
                    <input type="range" min="-50" max="50" value="0" id="contrast" step="50"></input>
                </div>
                    <div class="rangeInput">
                            <p>Sepia</p>
                            <input type="range" min="0" max="10" value="0" id="sepia" step="10"></input>
                        </div>
                        <div class="rangeInput">
                                <p>Nasycenie/Saturation</p>
                                <input type="range" min="-100" max="100" id="saturation" step="1"></input>
                            </div>
                            <div class="rangeInput">
                                    <p>Rozmycie/Blur</p>
                                    <input type="range" min="0" max="10" id="blur" value="0" step="10"></input>
                                </div>    
        </div>
        <select id="colors">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
    </div>
    <script src="app.js"></script>
</body>
</html>
