<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Notepocket</title>
</head>
<body>
    <h1>NOTEPOCKET</h1>
    <section id="notes">
        <form id="not">
                <input id="title" type="text" name="title" placeholder="Tytuł notatki">
                <input id="text" type="text" name="text" placeholder="Treść notatki">
                <button id="sub" type="submit">Dodaj notatke</button>
        </form>
        <div id="sendedNotes"></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
